<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/zingchart/zingchart.min.js') }}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Fitness Tracker Report</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item {% if title == 'User Report' %}active{% endif %}">
                    <a class="nav-link" href="/user">User Report</a>
                </li>
                <li class="nav-item {% if title == 'Data Report' %}active{% endif %}">
                    <a class="nav-link" href="/data">Data Report</a>
                </li>
                <li class="nav-item {% if title == 'Map Report' %}active{% endif %}">
                    <a class="nav-link" href="/map">Map Report</a>
                </li>
                <li class="nav-item {% if title == 'Custom Attributes Report' %}active{% endif %}">
                    <a class="nav-link" href="/custom">Custom Attributes Report</a>
                </li>
                <li class="nav-item {% if title == 'Logs' %}active{% endif %}">
                    <a class="nav-link" href="/log">Logs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/shutdown">Shutdown</a>
                </li>
            </ul>
        </div>
    </nav>
    {% if alert %}
    <div class="alert alert-danger" role="alert">
        {{ alert }}
    </div>
    {% endif %}
    {% block content %}{% endblock %}
</body>
</html>
