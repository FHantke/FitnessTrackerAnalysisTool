{% extends 'base.html' %}
{% block content %}
{% if data|length < 1%}
<h1 class="text-center">No custom information was found</h1>
{% else %}
<div class="m-3">
    <table class="table">
        <tr>
            <th>Attribute Name</th>
            <th>Content</th>
        </tr>
        {% for item in data -%}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
        </tr>
        {%- endfor %}
    </table>
</div>
{% endif %}
{% endblock %}
